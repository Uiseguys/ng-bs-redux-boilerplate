<section>
    <div class="row bg-danger pt-2 pb-4 pl-2">
        <div class="col-lg-6 mb-2">
            <div class="form-inline">
                <span class="input-group-btn">
                    <button class="btn btn-white rounded-0" type="button"><i class="fa fa-search menu-red"></i></button>
                </span>
                <input type="text" class="form-control w-50 rounded-0" placeholder="Search for...">

                <button type="button" class="btn btn-link"><i class="icon-sort text-white"></i></button>
                <button type="button" class="btn btn-link"><i class="icon-swap_vert text-white"></i></button>
            </div>
        </div>

        <div class="col-lg-6 text-lg-right">
            <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
                <div class="btn-group" role="group">
                    <button id="btnGroupDrop1" type="button" class="btn btn-dark-danger dropdown-toggle rounded-0" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Current playlist
                    </button>
                    <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                        <a class="dropdown-item" href="#">Playlist 1</a>
                        <a class="dropdown-item" href="#">Playlist 2</a>
                        <a class="dropdown-item" href="#">Playlist 3</a>
                    </div>
                </div>

                <button type="button" class="btn btn-link"><i class="icon-playlist_play text-white"></i></button>
                <button type="button" class="btn btn-link"><i class="icon-file_upload text-white"></i></button>
            </div>
        </div>
    </div>
    <div class="row bg-light-200 pt-2 pr-5 pb-3 pl-5">
        <div class="col-md-12">
            <form>
                <div class="input-group">
                    <div class="col-lg-7">
                        <div class="row">
                            <div class="form-group col-lg-6">
                                <label class="text-dark font-weight-bold" for="sourceSelect">
                                    Source
                                    <button type="button" class="close" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </label>
                                <select id="sourceSelect" class="form-control">
                                    <option>All</option>
                                </select>
                            </div>

                            <div class="form-group col-lg-6">
                                <label class="text-dark font-weight-bold">
                                    Release Date
                                    <button type="button" class="close" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </label>
                                <div class="input-group">
                                    <input type="date" class="form-control rounded-0" placeholder="From">
                                    <input type="date" class="form-control rounded-0" placeholder="To">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-5">
                        <div class="row">
                            <div class="form-group col-lg-6">
                                <label class="text-dark font-weight-bold" for="popularitySelect">
                                    Popularity
                                    <button type="button" class="close" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </label>
                                <select id="popularitySelect" class="form-control">
                                    <option>All Videos</option>
                                </select>
                            </div>

                            <div class="form-group col-lg-6">
                                <label class="text-dark font-weight-bold">
                                    Range
                                    <button type="button" class="close" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </label>
                                <div class="input-group">
                                    <input type="number" class="form-control rounded-0" placeholder="Min:Sec">
                                    <input type="number" class="form-control rounded-0" placeholder="Max:Sec">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>

<div [ngSwitch]="currentPath">
    <div *ngSwitchCase="'app/navigation/TODOS'">
        <h3>TODOS</h3>
        <app-todo-collection (collectionItemClicked)="showDetailView($event)"></app-todo-collection>
    </div>

    <div *ngSwitchCase="'app/navigation/TODO_DETAIL'">
        <h3>ToDo Detail</h3>
        <app-todo-detail [itemId]="currentToDoId"></app-todo-detail>
    </div>
</div>
